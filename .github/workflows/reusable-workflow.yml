# This is a basic workflow to help you get started with Actions

name: Reusable workflow

# Controls when the workflow will run
on:
  workflow_call:
      inputs:
          my-var:
              required: true
              type: string

jobs:
  printing_var:
      runs-on: ubuntu-latest
      steps:
          - name: Printing the var
            run: echo my var is $MY_VAR
